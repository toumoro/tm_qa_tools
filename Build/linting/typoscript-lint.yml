# Ce fichier est utile toute fois vous voulez intégrer
# des règles spécifiques
# A voir la configuration de base : vendor/helmich/typo3-typoscript-lint/typoscript-lint.dist.yml

paths:
  - packages/

filePatterns:
  - "*.typoscript"
  - "*.tsconfig"

sniffs:
  - class: Indentation
    parameters:
      indentConditions: true
      indentPerLevel: 2
      useSpaces: true
  - class: DeadCode
  - class: OperatorWhitespace
  - class: RepeatingRValue
    disabled: true
  - class: DuplicateAssignment
  - class: EmptySection
    disabled: true
  - class: NestingConsistency
    parameters:
      commonPathPrefixThreshold: 1